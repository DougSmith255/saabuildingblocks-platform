name: Test Dispatch

on:
  # Test repository_dispatch
  repository_dispatch:
    types: [test-trigger]

  # Manual trigger
  workflow_dispatch:

jobs:
  test:
    name: Simple Test Job
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Echo test message
        run: |
          echo "âœ… Workflow triggered successfully!"
          echo "Event: ${{ github.event_name }}"
          echo "Timestamp: $(date)"

      - name: Show event payload
        run: |
          echo "Event payload:"
          echo '${{ toJSON(github.event) }}'
