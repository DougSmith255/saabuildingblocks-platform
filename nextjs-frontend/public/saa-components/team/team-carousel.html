<!-- SAA Team Carousel Component -->
<div style="padding: var(--space-4); height: 300px;">
    <div class="saa-team-carousel" data-carousel-id="plugin-demo">
        <!-- Team carousel structure will be generated by JavaScript -->
        <div class="saa-team-card center">
            <div class="saa-team-card-inner">Team Member</div>
        </div>
        <div class="saa-team-card down-1">
            <div class="saa-team-card-inner">Team Member</div>
        </div>
        <div class="saa-team-card down-2">
            <div class="saa-team-card-inner">Team Member</div>
        </div>
        <div class="saa-team-card up-1">
            <div class="saa-team-card-inner">Team Member</div>
        </div>
        <div class="saa-team-card up-2">
            <div class="saa-team-card-inner">Team Member</div>
        </div>
    </div>

    <div class="saa-team-info">
        <h3 class="saa-team-member-name">Sarah Johnson</h3>
        <p class="saa-team-member-role">Team Leader & Mentor</p>
    </div>

    <div class="saa-team-navigation">
        <button class="saa-team-nav-arrow up">▲</button>
        <button class="saa-team-nav-arrow down">▼</button>
    </div>
</div>
