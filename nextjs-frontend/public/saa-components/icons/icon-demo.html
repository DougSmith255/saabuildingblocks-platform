<!-- SAA Icon Library Demo - Complete Unified System -->
<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: var(--space-4); text-align: center; padding: var(--space-4);">

    <!-- Footer Icons (From actual footer SVGs) -->
    <div>
        <div class="email-icon icon-large" style="margin-bottom: var(--space-2);"></div>
        <p style="color: rgba(255, 255, 255, 0.8); font-size: 0.875rem;">Email</p>
    </div>

    <div>
        <div class="webinar-icon icon-large" style="margin-bottom: var(--space-2);"></div>
        <p style="color: rgba(255, 255, 255, 0.8); font-size: 0.875rem;">Webinar</p>
    </div>

    <div>
        <div class="linkedin-icon icon-large" style="margin-bottom: var(--space-2);"></div>
        <p style="color: rgba(255, 255, 255, 0.8); font-size: 0.875rem;">LinkedIn</p>
    </div>

    <div>
        <div class="youtube-icon icon-large" style="margin-bottom: var(--space-2);"></div>
        <p style="color: rgba(255, 255, 255, 0.8); font-size: 0.875rem;">YouTube</p>
    </div>

    <div>
        <div class="calendar-icon icon-large" style="margin-bottom: var(--space-2);"></div>
        <p style="color: rgba(255, 255, 255, 0.8); font-size: 0.875rem;">Calendar</p>
    </div>

    <!-- Third-Party Icons -->
    <div>
        <div class="bi--rocket-takeoff icon-large" style="margin-bottom: var(--space-2);"></div>
        <p style="color: rgba(255, 255, 255, 0.8); font-size: 0.875rem;">Growth</p>
    </div>

    <div>
        <div class="heroicons--bolt-16-solid icon-large" style="margin-bottom: var(--space-2);"></div>
        <p style="color: rgba(255, 255, 255, 0.8); font-size: 0.875rem;">Speed</p>
    </div>

    <div>
        <div class="heroicons--trophy-16-solid icon-large" style="margin-bottom: var(--space-2);"></div>
        <p style="color: rgba(255, 255, 255, 0.8); font-size: 0.875rem;">Achievement</p>
    </div>

    <div>
        <div class="fluent--people-team-16-filled icon-large" style="margin-bottom: var(--space-2);"></div>
        <p style="color: rgba(255, 255, 255, 0.8); font-size: 0.875rem;">Team</p>
    </div>

    <!-- Individual Arrow Icons -->
    <div>
        <div class="saa-arrow up" style="font-size: 1.5rem; margin-bottom: var(--space-2);"></div>
        <p style="color: rgba(255, 255, 255, 0.8); font-size: 0.875rem;">Up Arrow</p>
    </div>

    <div>
        <div class="saa-arrow down" style="font-size: 1.5rem; margin-bottom: var(--space-2);"></div>
        <p style="color: rgba(255, 255, 255, 0.8); font-size: 0.875rem;">Down Arrow</p>
    </div>

    <div>
        <div class="saa-arrow left" style="font-size: 1.5rem; margin-bottom: var(--space-2);"></div>
        <p style="color: rgba(255, 255, 255, 0.8); font-size: 0.875rem;">Left Arrow</p>
    </div>

    <div>
        <div class="saa-arrow right" style="font-size: 1.5rem; margin-bottom: var(--space-2);"></div>
        <p style="color: rgba(255, 255, 255, 0.8); font-size: 0.875rem;">Right Arrow</p>
    </div>

    <!-- Individual Status Icons -->
    <div>
        <div class="saa-icon-check" style="width: 1.5rem; height: 1.5rem; margin-bottom: var(--space-2);"></div>
        <p style="color: rgba(255, 255, 255, 0.8); font-size: 0.875rem;">Check</p>
    </div>

    <div>
        <div class="saa-icon-x" style="width: 1.5rem; height: 1.5rem; margin-bottom: var(--space-2);"></div>
        <p style="color: rgba(255, 255, 255, 0.8); font-size: 0.875rem;">X Mark</p>
    </div>

</div>
