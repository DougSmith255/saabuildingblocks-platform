<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlossyCategoryCard Visual Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: #e5e4dd;
      text-align: center;
      margin-bottom: 20px;
      font-size: 32px;
    }

    .subtitle {
      color: #dcdbd5;
      text-align: center;
      margin-bottom: 40px;
      font-size: 16px;
      opacity: 0.8;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 24px;
      margin-bottom: 40px;
    }

    .glossy-category-card {
      position: relative;
      width: 100%;
      min-height: 180px;
      border-radius: 16px;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
      isolation: isolate;
    }

    .glossy-category-card:hover {
      transform: scale(1.03);
    }

    .glossy-category-card:focus-visible {
      transform: scale(1.03);
      outline: 2px solid #00ff88;
      outline-offset: 4px;
    }

    .card-background {
      position: absolute;
      inset: 0;
      background: rgba(25, 24, 24, 0.5);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 1;
    }

    .shimmer-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        110deg,
        transparent 0%,
        transparent 40%,
        rgba(255, 255, 255, 0.15) 50%,
        rgba(0, 255, 136, 0.2) 55%,
        transparent 60%,
        transparent 100%
      );
      background-size: 200% 100%;
      animation: shimmer 2.5s ease-in-out infinite;
      z-index: 2;
      pointer-events: none;
    }

    @keyframes shimmer {
      0% {
        background-position: -100% 0;
      }
      100% {
        background-position: 200% 0;
      }
    }

    .border-glow {
      position: absolute;
      inset: 0;
      border-radius: 16px;
      padding: 1px;
      background: linear-gradient(
        135deg,
        rgba(128, 128, 128, 0.3),
        rgba(128, 128, 128, 0.5),
        rgba(128, 128, 128, 0.3)
      );
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      transition: all 0.3s ease;
      z-index: 3;
    }

    .glossy-category-card:hover .border-glow {
      background: linear-gradient(
        135deg,
        rgba(0, 255, 136, 0.6),
        rgba(0, 255, 136, 0.9),
        rgba(0, 255, 136, 0.6)
      );
      filter: drop-shadow(0 0 8px rgba(0, 255, 136, 0.5));
    }

    .card-content {
      position: relative;
      z-index: 4;
      padding: 24px;
      height: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .icon-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: linear-gradient(
        135deg,
        rgba(0, 255, 136, 0.15),
        rgba(0, 255, 136, 0.05)
      );
      border: 1px solid rgba(0, 255, 136, 0.3);
      transition: all 0.3s ease;
    }

    .glossy-category-card:hover .icon-container {
      background: linear-gradient(
        135deg,
        rgba(0, 255, 136, 0.25),
        rgba(0, 255, 136, 0.15)
      );
      border-color: rgba(0, 255, 136, 0.6);
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
    }

    .icon-container svg {
      color: #00ff88;
    }

    .text-content {
      flex: 1;
    }

    .card-title {
      font-size: 20px;
      font-weight: 700;
      color: #e5e4dd;
      margin: 0 0 8px 0;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .glossy-category-card:hover .card-title {
      color: #00ff88;
      text-shadow: 0 0 10px rgba(0, 255, 136, 0.4);
    }

    .card-description {
      font-size: 14px;
      color: #dcdbd5;
      margin: 0;
      line-height: 1.5;
      opacity: 0.9;
    }

    .count-badge {
      display: flex;
      align-items: baseline;
      gap: 6px;
      padding: 8px 16px;
      border-radius: 8px;
      background: linear-gradient(
        135deg,
        rgba(255, 215, 0, 0.1),
        rgba(255, 215, 0, 0.05)
      );
      border: 1px solid rgba(255, 215, 0, 0.3);
      align-self: flex-start;
      transition: all 0.3s ease;
    }

    .glossy-category-card:hover .count-badge {
      background: linear-gradient(
        135deg,
        rgba(255, 215, 0, 0.2),
        rgba(255, 215, 0, 0.1)
      );
      border-color: rgba(255, 215, 0, 0.6);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
    }

    .count-number {
      font-size: 24px;
      font-weight: 700;
      color: #ffd700;
      line-height: 1;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }

    .count-label {
      font-size: 12px;
      color: #dcdbd5;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GlossyCategoryCard Component</h1>
    <p class="subtitle">Space Futuristic Animated Category Filter Cards</p>

    <div class="grid" id="cardGrid"></div>
  </div>

  <script>
    // Category data
    const categories = [
      {
        title: 'About eXp Realty',
        description: 'Learn about the cloud-based brokerage model and company culture',
        count: 58,
        icon: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="rgba(0,255,136,0.1)" />
          <path d="M12 16V12M12 8H12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
        </svg>`
      },
      {
        title: 'Training & Development',
        description: 'Professional development resources and learning paths',
        count: 142,
        icon: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" fill="rgba(0,255,136,0.1)" />
          <path d="M2 17L12 22L22 17M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
        </svg>`
      },
      {
        title: 'Technology & Tools',
        description: 'Platform tutorials, integrations, and tech support',
        count: 89,
        icon: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2" fill="rgba(0,255,136,0.1)" />
          <path d="M8 8L16 16M16 8L8 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
        </svg>`
      },
      {
        title: 'Compensation & Revenue',
        description: 'Commission structure, revenue share, and financial planning',
        count: 76,
        icon: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="10" stroke="#ffd700" stroke-width="2" fill="rgba(255,215,0,0.1)" />
          <text x="12" y="16" text-anchor="middle" fill="#ffd700" font-size="14" font-weight="bold">$</text>
        </svg>`
      },
      {
        title: 'Marketing & Branding',
        description: 'Lead generation, social media strategies, and personal branding',
        count: 103,
        icon: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" fill="currentColor" opacity="0.8" />
          <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" />
        </svg>`
      },
      {
        title: 'Success Stories',
        description: 'Agent achievements, case studies, and best practices',
        count: 45,
        icon: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" fill="currentColor" opacity="0.8" />
          <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" />
        </svg>`
      }
    ];

    // Create cards with randomized animation delays
    const cardGrid = document.getElementById('cardGrid');

    categories.forEach((category, index) => {
      // Random delay between 0s and -3s
      const randomDelay = -(Math.random() * 3);

      const card = document.createElement('div');
      card.className = 'glossy-category-card';
      card.tabIndex = 0;
      card.setAttribute('role', 'button');
      card.setAttribute('aria-label', `${category.title} category with ${category.count} posts`);

      card.innerHTML = `
        <div class="card-background"></div>
        <div class="shimmer-overlay" style="animation-delay: ${randomDelay}s;"></div>
        <div class="border-glow"></div>
        <div class="card-content">
          <div class="icon-container">
            ${category.icon}
          </div>
          <div class="text-content">
            <h3 class="card-title">${category.title}</h3>
            <p class="card-description">${category.description}</p>
          </div>
          <div class="count-badge">
            <span class="count-number">${category.count}</span>
            <span class="count-label">posts</span>
          </div>
        </div>
      `;

      card.addEventListener('click', () => {
        console.log(`Clicked: ${category.title}`);
        alert(`Category: ${category.title}\nPosts: ${category.count}`);
      });

      card.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          card.click();
        }
      });

      cardGrid.appendChild(card);
    });
  </script>
</body>
</html>
