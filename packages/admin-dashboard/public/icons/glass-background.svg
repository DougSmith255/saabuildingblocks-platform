<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glass background gradient (matches header) -->
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(10,10,10);stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:rgb(26,26,26);stop-opacity:0.98" />
    </linearGradient>

    <!-- Radial gradient for vignette effect (matches app hero) -->
    <radialGradient id="vignetteGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:rgb(40,40,40);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(12,12,12);stop-opacity:1" />
    </radialGradient>

    <!-- Shimmer overlay gradient -->
    <linearGradient id="shimmerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.03)" />
      <stop offset="25%" style="stop-color:rgba(255,255,255,0.08)" />
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.12)" />
      <stop offset="75%" style="stop-color:rgba(255,255,255,0.06)" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.02)" />
    </linearGradient>

    <!-- Gold grid pattern (corrugated effect) -->
    <pattern id="goldGrid" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="4" fill="transparent"/>
      <rect x="2" width="2" height="4" fill="rgba(255,215,0,0.03)"/>
    </pattern>

    <!-- Horizontal lines pattern (scan lines) -->
    <pattern id="scanLines" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="4" fill="transparent"/>
      <rect width="4" height="1" fill="rgba(255,255,255,0.02)"/>
    </pattern>
  </defs>

  <!-- Base background - solid dark -->
  <rect width="512" height="512" fill="rgb(12,12,12)"/>

  <!-- Radial vignette background (matches app hero) -->
  <rect width="512" height="512" fill="url(#vignetteGradient)"/>

  <!-- Glass gradient overlay -->
  <rect width="512" height="512" fill="url(#glassGradient)"/>

  <!-- Gold grid pattern overlay (corrugated) -->
  <rect width="512" height="512" fill="url(#goldGrid)"/>

  <!-- Scan lines overlay -->
  <rect width="512" height="512" fill="url(#scanLines)"/>

  <!-- Shimmer highlight overlay -->
  <rect width="512" height="512" fill="url(#shimmerGradient)" opacity="0.5"/>

  <!-- Subtle border (glass edge effect) -->
  <rect x="0.5" y="0.5" width="511" height="511" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
</svg>
