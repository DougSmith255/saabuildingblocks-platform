<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{emailTitle}}</title>
    <style>
        /* Custom Fonts from Cloudflare R2 */
        @font-face {
            font-family: 'Taskor';
            src: url('https://assets.saabuildingblocks.com/fonts/taskor-regular-webfont.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Amulya';
            src: url('https://assets.saabuildingblocks.com/fonts/Amulya-Variable.woff2') format('woff2');
            font-weight: 100 900;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Amulya';
            src: url('https://assets.saabuildingblocks.com/fonts/Amulya-VariableItalic.woff2') format('woff2');
            font-weight: 100 900;
            font-style: italic;
            font-display: swap;
        }

        @font-face {
            font-family: 'Synonym';
            src: url('https://assets.saabuildingblocks.com/fonts/Synonym-Variable.woff2') format('woff2');
            font-weight: 100 900;
            font-style: normal;
            font-display: swap;
        }

        /* Reset styles */
        body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        img { -ms-interpolation-mode: bicubic; border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
        body { margin: 0; padding: 0; width: 100% !important; }

        /* Base styles */
        body {
            background-color: #191818;
            font-family: 'Synonym', Arial, Helvetica, sans-serif;
            color: #bfbdb0;
            line-height: 1.6;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #191818;
        }

        /* Header styles */
        .header {
            background-color: #404040;
            padding: 30px 20px;
            border-bottom: 3px solid #ffd700;
            position: relative;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            max-width: 560px;
            margin: 0 auto;
        }

        .logo {
            max-width: 150px;
            height: auto;
            flex-shrink: 0;
        }

        .tagline {
            color: #ffd700;
            font-size: 18px;
            font-weight: 600;
            margin-left: 20px;
            flex: 1;
        }

        .header-social {
            position: absolute;
            top: 15px;
            right: 20px;
        }

        .header-social a {
            display: inline-block;
        }

        .header-social img {
            width: 28px;
            height: 28px;
        }

        /* Body content area */
        .body-content {
            background-color: #404040;
            padding: 40px 30px;
            margin: 20px 0;
            border: 2px solid #ffd700;
            border-radius: 12px;
        }

        .body-content h1 {
            color: #ffd700;
            font-family: 'Taskor', Georgia, 'Times New Roman', serif;
            margin-top: 0;
            font-weight: 400;
        }

        .body-content h2,
        .body-content h3,
        .body-content h4,
        .body-content h5,
        .body-content h6 {
            color: #e5e4dd;
            font-family: 'Amulya', Georgia, 'Times New Roman', serif;
            margin-top: 0;
            font-weight: 600;
        }

        .body-content a {
            color: #ffd700;
            text-decoration: none;
        }

        .body-content a:hover {
            color: #00ff88;
            text-decoration: underline;
        }

        /* Footer styles */
        .footer {
            background-color: #404040;
            padding: 30px 20px;
            text-align: center;
            border-top: 1px solid #bfbdb0;
            font-size: 12px;
            color: #bfbdb0;
        }

        .footer-links {
            margin: 15px 0;
        }

        .footer-links a {
            color: #ffd700;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer-links a:hover {
            color: #00ff88;
        }

        .social-icons {
            margin: 20px 0;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
        }

        .social-icons img {
            width: 32px;
            height: 32px;
        }

        .unsubscribe {
            margin-top: 20px;
            font-size: 11px;
            color: #bfbdb0;
        }

        .unsubscribe a {
            color: #bfbdb0;
            text-decoration: underline;
        }

        /* Mobile responsive */
        @media only screen and (max-width: 600px) {
            .email-container {
                width: 100% !important;
            }

            .body-content {
                padding: 30px 20px !important;
            }

            .header {
                padding: 20px 15px !important;
            }

            .footer {
                padding: 20px 15px !important;
            }
        }
    </style>
</head>
<body>
    <!-- Email Container -->
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #191818;">
        <tr>

                                        </g>
                                    </svg>
                                </a>

                                <!-- Tagline -->
                                <div class="tagline">
                                    For Agents Who Want More
                                </div>
                            </div>
                        </td>
                    </tr>

                    <!-- BODY CONTENT (Dynamic - inserted by template) -->
                    <tr>
                        <td class="body-content">
                            {{emailBody}}
                        </td>
                    </tr>

                    <!-- FOOTER -->
                    <tr>
                        <td class="footer">
                            <!-- Contact Links -->
                            <div class="footer-links">
                                <a href="https://smartagentalliance.com" target="_blank">Website</a> |
                                <a href="mailto:team@smartagentalliance.com">Contact Us</a> |
                                <a href="https://smartagentalliance.com/members-only/" target="_blank">Agent Portal</a>
                            </div>

                            <!-- Company Info -->
                            <div style="margin: 15px 0; color: #bfbdb0;">
                                Smart Agent Alliance<br>
                                <a href="mailto:team@smartagentalliance.com" style="color: #ffd700;">team@smartagentalliance.com</a>
                            </div>

                            <!-- Copyright -->
                            <div style="margin: 15px 0;">
                                Â© 2024 Smart Agent Alliance. All rights reserved.
                            </div>

                            <!-- No unsubscribe for team members -->
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>
</body>
</html>
