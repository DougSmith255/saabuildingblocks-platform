<!DOCTYPE html>
<html>
<head>
  <title>L-Frame Test</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1a1a1a;
      min-height: 100vh;
      font-family: system-ui, sans-serif;
    }

    /* Content area simulation */
    .content {
      position: absolute;
      top: 85px;
      left: 280px;
      right: 0;
      bottom: 0;
      background: #0a0a0a;
      padding: 20px;
      color: #fff;
    }

    /* L-Frame Container */
    .l-frame {
      position: fixed;
      inset: 0;
      z-index: 40;
      pointer-events: none;
    }

    /* Header: Full width, outer corner only */
    .l-header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 85px;
      background: rgba(128, 0, 128, 0.9); /* DEBUG: purple */
      border-bottom-right-radius: 24px; /* Outer corner only */
    }

    /* Sidebar: Outer corner only */
    .l-sidebar {
      position: absolute;
      top: 85px;
      left: 0;
      bottom: 0;
      width: 280px;
      background: rgba(0, 0, 200, 0.9); /* DEBUG: blue */
      border-bottom-right-radius: 24px; /* Outer corner only */
    }

    /* Inner Corner: Creates smooth rounded corner extending into content */
    .inner-corner {
      position: absolute;
      top: 85px;      /* Junction Y */
      left: 280px;    /* Junction X */
      width: 24px;
      height: 24px;
      background: rgba(0, 255, 0, 0.9); /* DEBUG: green */
      border-bottom-right-radius: 24px; /* Curved edge into content */
    }

    /* Old classes - not used */
    .l-header-left { display: none; }
    .l-header-right { display: none; }
    .corner-filler-top { display: none; }
    .corner-filler-bottom { display: none; }
    .concave-corner { display: none; }

    /* Labels for debugging */
    .label {
      position: absolute;
      color: white;
      font-size: 14px;
      font-weight: bold;
      text-shadow: 0 0 4px black;
    }
  </style>
</head>
<body>
  <!-- L-Frame -->
  <div class="l-frame">
    <div class="l-header">
      <span class="label" style="top: 30px; left: 20px;">HEADER (purple)</span>
    </div>
    <div class="l-sidebar">
      <span class="label" style="top: 20px; left: 20px;">SIDEBAR (blue)</span>
    </div>
    <!-- Inner corner element - extends into content with curved edge -->
    <div class="inner-corner"></div>
  </div>

  <!-- Content area -->
  <div class="content">
    <h1>Content Area</h1>
    <p>The L-frame should have a concave (inward-curving) corner at the junction.</p>
    <br>
    <p><strong>Debug colors:</strong></p>
    <ul>
      <li>Purple = Header bar</li>
      <li>Blue = Sidebar</li>
      <li>Dark circle at junction = Concave cutout (radial gradient)</li>
    </ul>
  </div>
</body>
</html>
