<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Smart Agent Alliance</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 30px;
    }
    .logo circle:first-of-type {
      fill: url(#avatarGradient);
    }
    h1 {
      color: #ffd700;
      font-size: 2rem;
      margin-bottom: 15px;
    }
    p {
      color: #888;
      font-size: 1.1rem;
      max-width: 400px;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    button {
      background: linear-gradient(135deg, #ffd700 0%, #ffaa00 100%);
      color: #0a0a0a;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3);
    }
    button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <svg class="logo" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="avatarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#404040;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#191818;stop-opacity:1" />
      </linearGradient>
    </defs>
    <circle cx="96" cy="96" r="96" fill="url(#avatarGradient)"/>
    <text x="96" y="116" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#ffd700" text-anchor="middle">SAA</text>
    <circle cx="96" cy="96" r="92" fill="none" stroke="#ffd700" stroke-width="4" opacity="0.4"/>
  </svg>

  <h1>You're Offline</h1>
  <p>It looks like you've lost your internet connection. Please check your connection and try again.</p>
  <button onclick="window.location.reload()">Try Again</button>
</body>
</html>
