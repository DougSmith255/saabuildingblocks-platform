<!DOCTYPE html>
<html>
<head>
  <title>Quick Spaceman Test</title>
</head>
<body style="background: black; color: white; padding: 20px;">
  <h1>Quick Spaceman SVG Test</h1>

  <h2>Result:</h2>
  <div id="result" style="font-size: 24px; margin: 20px 0;"></div>

  <h2>Visual Test:</h2>
  <img
    id="testImg"
    src="/animations/spaceman.svg"
    alt="Spaceman"
    style="width: 400px; height: 400px; border: 2px solid yellow;"
  />

  <script>
    const img = document.getElementById('testImg');
    const result = document.getElementById('result');

    img.onload = function() {
      result.innerHTML = '✅ SUCCESS: Spaceman SVG loaded!<br>Width: ' + this.naturalWidth + 'px<br>Height: ' + this.naturalHeight + 'px';
      result.style.color = 'lime';
      console.log('✅ Image loaded successfully');
    };

    img.onerror = function(e) {
      result.innerHTML = '❌ FAILED: Could not load spaceman.svg';
      result.style.color = 'red';
      console.error('❌ Image failed to load:', e);
    };

    // Fetch test
    fetch('/animations/spaceman.svg')
      .then(r => {
        console.log('Fetch response:', r.status, r.statusText);
        console.log('Content-Type:', r.headers.get('content-type'));
        return r.text();
      })
      .then(text => {
        console.log('SVG content length:', text.length);
        console.log('First 200 chars:', text.substring(0, 200));
      })
      .catch(err => console.error('Fetch error:', err));
  </script>
</body>
</html>
