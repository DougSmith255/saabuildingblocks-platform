<!-- Text Scramble Animation Component Examples -->

<!-- Basic usage - inherits all parent styling, scrambles once -->
<h1 class="hero-title text-scramble" data-scramble-text="Build A Real Estate Business That Scales">
    Build A Real Estate Business That Scales
</h1>

<!-- With gold scramble characters -->
<h2 class="section-title text-scramble text-scramble--gold" data-scramble-text="Smart Agent Alliance">
    Smart Agent Alliance
</h2>

<!-- Multiple cycling phrases -->
<h3 class="text-scramble" 
    data-scramble-text="Real Estate Success"
    data-scramble-phrases='["Build Your Empire", "Scale Your Business", "Achieve Freedom"]'>
    Real Estate Success
</h3>

<!-- Scramble on hover -->
<p class="body-text text-scramble text-scramble--subtle" 
   data-scramble-text="Hover to scramble me" 
   data-scramble-on-hover="true">
    Hover to scramble me
</p>

<!-- Works with any existing styling -->
<div class="custom-styled-text text-scramble text-scramble--white" 
     data-scramble-text="Custom Styled Text">
    Custom Styled Text
</div>

USAGE INSTRUCTIONS:

   - .text-scramble (required)
