<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Network Tree - eXp Realty Sponsor -->
  <!-- Organizational tree with non-overlapping nodes -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Root/Top node (Sponsor) - backing -->
  <circle cx="400" cy="80" r="30" stroke="#5a5248" stroke-width="6" fill="none" opacity="0.5"/>
  <!-- Root node - glowing -->
  <circle cx="400" cy="80" r="30" stroke="#ffd700" stroke-width="3" fill="none" filter="url(#glow)"/>

  <!-- Connection lines from root to level 2 - backing -->
  <line x1="400" y1="110" x2="400" y2="140" stroke="#5a5248" stroke-width="4" opacity="0.5"/>
  <line x1="400" y1="140" x2="250" y2="170" stroke="#5a5248" stroke-width="4" opacity="0.5"/>
  <line x1="400" y1="140" x2="550" y2="170" stroke="#5a5248" stroke-width="4" opacity="0.5"/>
  <!-- Glowing -->
  <line x1="400" y1="110" x2="400" y2="140" stroke="#ffd700" stroke-width="2" filter="url(#glow)"/>
  <line x1="400" y1="140" x2="250" y2="170" stroke="#ffd700" stroke-width="2" filter="url(#glow)"/>
  <line x1="400" y1="140" x2="550" y2="170" stroke="#ffd700" stroke-width="2" filter="url(#glow)"/>

  <!-- Level 2 nodes - backing -->
  <circle cx="250" cy="195" r="25" stroke="#5a5248" stroke-width="5" fill="none" opacity="0.5"/>
  <circle cx="550" cy="195" r="25" stroke="#5a5248" stroke-width="5" fill="none" opacity="0.5"/>
  <!-- Glowing -->
  <circle cx="250" cy="195" r="25" stroke="#ffd700" stroke-width="2.5" fill="none" filter="url(#glow)"/>
  <circle cx="550" cy="195" r="25" stroke="#ffd700" stroke-width="2.5" fill="none" filter="url(#glow)"/>

  <!-- Connection lines from level 2 to level 3 - backing -->
  <line x1="250" y1="220" x2="250" y2="250" stroke="#5a5248" stroke-width="4" opacity="0.5"/>
  <line x1="250" y1="250" x2="150" y2="280" stroke="#5a5248" stroke-width="4" opacity="0.5"/>
  <line x1="250" y1="250" x2="350" y2="280" stroke="#5a5248" stroke-width="4" opacity="0.5"/>
  <line x1="550" y1="220" x2="550" y2="250" stroke="#5a5248" stroke-width="4" opacity="0.5"/>
  <line x1="550" y1="250" x2="450" y2="280" stroke="#5a5248" stroke-width="4" opacity="0.5"/>
  <line x1="550" y1="250" x2="650" y2="280" stroke="#5a5248" stroke-width="4" opacity="0.5"/>
  <!-- Glowing -->
  <line x1="250" y1="220" x2="250" y2="250" stroke="#ffd700" stroke-width="2" filter="url(#glow)"/>
  <line x1="250" y1="250" x2="150" y2="280" stroke="#ffd700" stroke-width="2" filter="url(#glow)"/>
  <line x1="250" y1="250" x2="350" y2="280" stroke="#ffd700" stroke-width="2" filter="url(#glow)"/>
  <line x1="550" y1="220" x2="550" y2="250" stroke="#ffd700" stroke-width="2" filter="url(#glow)"/>
  <line x1="550" y1="250" x2="450" y2="280" stroke="#ffd700" stroke-width="2" filter="url(#glow)"/>
  <line x1="550" y1="250" x2="650" y2="280" stroke="#ffd700" stroke-width="2" filter="url(#glow)"/>

  <!-- Level 3 nodes - backing -->
  <circle cx="150" cy="305" r="22" stroke="#5a5248" stroke-width="5" fill="none" opacity="0.5"/>
  <circle cx="350" cy="305" r="22" stroke="#5a5248" stroke-width="5" fill="none" opacity="0.5"/>
  <circle cx="450" cy="305" r="22" stroke="#5a5248" stroke-width="5" fill="none" opacity="0.5"/>
  <circle cx="650" cy="305" r="22" stroke="#5a5248" stroke-width="5" fill="none" opacity="0.5"/>
  <!-- Glowing -->
  <circle cx="150" cy="305" r="22" stroke="#ffd700" stroke-width="2.5" fill="none" filter="url(#glow)"/>
  <circle cx="350" cy="305" r="22" stroke="#ffd700" stroke-width="2.5" fill="none" filter="url(#glow)"/>
  <circle cx="450" cy="305" r="22" stroke="#ffd700" stroke-width="2.5" fill="none" filter="url(#glow)"/>
  <circle cx="650" cy="305" r="22" stroke="#ffd700" stroke-width="2.5" fill="none" filter="url(#glow)"/>

  <!-- Connection lines to level 4 - backing -->
  <line x1="150" y1="327" x2="150" y2="355" stroke="#5a5248" stroke-width="3" opacity="0.4"/>
  <line x1="150" y1="355" x2="100" y2="380" stroke="#5a5248" stroke-width="3" opacity="0.4"/>
  <line x1="150" y1="355" x2="200" y2="380" stroke="#5a5248" stroke-width="3" opacity="0.4"/>
  <line x1="350" y1="327" x2="350" y2="355" stroke="#5a5248" stroke-width="3" opacity="0.4"/>
  <line x1="350" y1="355" x2="300" y2="380" stroke="#5a5248" stroke-width="3" opacity="0.4"/>
  <line x1="350" y1="355" x2="400" y2="380" stroke="#5a5248" stroke-width="3" opacity="0.4"/>
  <line x1="450" y1="327" x2="450" y2="355" stroke="#5a5248" stroke-width="3" opacity="0.4"/>
  <line x1="450" y1="355" x2="400" y2="380" stroke="#5a5248" stroke-width="3" opacity="0.4"/>
  <line x1="450" y1="355" x2="500" y2="380" stroke="#5a5248" stroke-width="3" opacity="0.4"/>
  <line x1="650" y1="327" x2="650" y2="355" stroke="#5a5248" stroke-width="3" opacity="0.4"/>
  <line x1="650" y1="355" x2="600" y2="380" stroke="#5a5248" stroke-width="3" opacity="0.4"/>
  <line x1="650" y1="355" x2="700" y2="380" stroke="#5a5248" stroke-width="3" opacity="0.4"/>
  <!-- Glowing -->
  <line x1="150" y1="327" x2="150" y2="355" stroke="#ffd700" stroke-width="1.5" filter="url(#glow)"/>
  <line x1="150" y1="355" x2="100" y2="380" stroke="#ffd700" stroke-width="1.5" filter="url(#glow)"/>
  <line x1="150" y1="355" x2="200" y2="380" stroke="#ffd700" stroke-width="1.5" filter="url(#glow)"/>
  <line x1="350" y1="327" x2="350" y2="355" stroke="#ffd700" stroke-width="1.5" filter="url(#glow)"/>
  <line x1="350" y1="355" x2="300" y2="380" stroke="#ffd700" stroke-width="1.5" filter="url(#glow)"/>
  <line x1="350" y1="355" x2="400" y2="380" stroke="#ffd700" stroke-width="1.5" filter="url(#glow)"/>
  <line x1="450" y1="327" x2="450" y2="355" stroke="#ffd700" stroke-width="1.5" filter="url(#glow)"/>
  <line x1="450" y1="355" x2="400" y2="380" stroke="#ffd700" stroke-width="1.5" filter="url(#glow)"/>
  <line x1="450" y1="355" x2="500" y2="380" stroke="#ffd700" stroke-width="1.5" filter="url(#glow)"/>
  <line x1="650" y1="327" x2="650" y2="355" stroke="#ffd700" stroke-width="1.5" filter="url(#glow)"/>
  <line x1="650" y1="355" x2="600" y2="380" stroke="#ffd700" stroke-width="1.5" filter="url(#glow)"/>
  <line x1="650" y1="355" x2="700" y2="380" stroke="#ffd700" stroke-width="1.5" filter="url(#glow)"/>

  <!-- Level 4 nodes (8 nodes, spaced apart so none overlap) - backing -->
  <circle cx="100" cy="400" r="18" stroke="#5a5248" stroke-width="4" fill="none" opacity="0.5"/>
  <circle cx="200" cy="400" r="18" stroke="#5a5248" stroke-width="4" fill="none" opacity="0.5"/>
  <circle cx="300" cy="400" r="18" stroke="#5a5248" stroke-width="4" fill="none" opacity="0.5"/>
  <circle cx="370" cy="420" r="18" stroke="#5a5248" stroke-width="4" fill="none" opacity="0.5"/>
  <circle cx="430" cy="420" r="18" stroke="#5a5248" stroke-width="4" fill="none" opacity="0.5"/>
  <circle cx="500" cy="400" r="18" stroke="#5a5248" stroke-width="4" fill="none" opacity="0.5"/>
  <circle cx="600" cy="400" r="18" stroke="#5a5248" stroke-width="4" fill="none" opacity="0.5"/>
  <circle cx="700" cy="400" r="18" stroke="#5a5248" stroke-width="4" fill="none" opacity="0.5"/>
  <!-- Glowing -->
  <circle cx="100" cy="400" r="18" stroke="#ffd700" stroke-width="2" fill="none" filter="url(#glow)"/>
  <circle cx="200" cy="400" r="18" stroke="#ffd700" stroke-width="2" fill="none" filter="url(#glow)"/>
  <circle cx="300" cy="400" r="18" stroke="#ffd700" stroke-width="2" fill="none" filter="url(#glow)"/>
  <circle cx="370" cy="420" r="18" stroke="#ffd700" stroke-width="2" fill="none" filter="url(#glow)"/>
  <circle cx="430" cy="420" r="18" stroke="#ffd700" stroke-width="2" fill="none" filter="url(#glow)"/>
  <circle cx="500" cy="400" r="18" stroke="#ffd700" stroke-width="2" fill="none" filter="url(#glow)"/>
  <circle cx="600" cy="400" r="18" stroke="#ffd700" stroke-width="2" fill="none" filter="url(#glow)"/>
  <circle cx="700" cy="400" r="18" stroke="#ffd700" stroke-width="2" fill="none" filter="url(#glow)"/>

  <!-- Continuation dots -->
  <circle cx="100" cy="450" r="3" stroke="#ffd700" stroke-width="1.5" fill="none" filter="url(#glow)"/>
  <circle cx="100" cy="470" r="3" stroke="#ffd700" stroke-width="1.5" fill="none" filter="url(#glow)"/>
  <circle cx="400" cy="470" r="3" stroke="#ffd700" stroke-width="1.5" fill="none" filter="url(#glow)"/>
  <circle cx="400" cy="490" r="3" stroke="#ffd700" stroke-width="1.5" fill="none" filter="url(#glow)"/>
  <circle cx="700" cy="450" r="3" stroke="#ffd700" stroke-width="1.5" fill="none" filter="url(#glow)"/>
  <circle cx="700" cy="470" r="3" stroke="#ffd700" stroke-width="1.5" fill="none" filter="url(#glow)"/>
</svg>