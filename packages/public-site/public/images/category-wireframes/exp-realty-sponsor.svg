<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Network Tree - eXp Realty Sponsor -->
  <!-- Organizational tree structure showing sponsor/downline relationships -->
  <defs>
    <linearGradient id="wireGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd700" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#ffd700" stop-opacity="0.15"/>
    </linearGradient>
  </defs>

  <!-- Root/Top node (Sponsor) -->
  <circle cx="400" cy="100" r="35" stroke="url(#wireGrad)" stroke-width="2" fill="#ffd700" fill-opacity="0.15"/>
  <circle cx="400" cy="100" r="20" stroke="url(#wireGrad)" stroke-width="1" fill="none" opacity="0.5"/>
  <circle cx="400" cy="100" r="8" fill="#ffd700" opacity="0.6"/>

  <!-- Connection lines from root to level 2 -->
  <line x1="400" y1="135" x2="400" y2="170" stroke="url(#wireGrad)" stroke-width="1.5" opacity="0.5"/>
  <line x1="400" y1="170" x2="250" y2="200" stroke="url(#wireGrad)" stroke-width="1.5" opacity="0.5"/>
  <line x1="400" y1="170" x2="550" y2="200" stroke="url(#wireGrad)" stroke-width="1.5" opacity="0.5"/>

  <!-- Level 2 nodes -->
  <circle cx="250" cy="220" r="28" stroke="url(#wireGrad)" stroke-width="1.5" fill="#ffd700" fill-opacity="0.1"/>
  <circle cx="250" cy="220" r="15" stroke="url(#wireGrad)" stroke-width="0.75" fill="none" opacity="0.4"/>
  <circle cx="250" cy="220" r="5" fill="#ffd700" opacity="0.5"/>

  <circle cx="550" cy="220" r="28" stroke="url(#wireGrad)" stroke-width="1.5" fill="#ffd700" fill-opacity="0.1"/>
  <circle cx="550" cy="220" r="15" stroke="url(#wireGrad)" stroke-width="0.75" fill="none" opacity="0.4"/>
  <circle cx="550" cy="220" r="5" fill="#ffd700" opacity="0.5"/>

  <!-- Connection lines from level 2 to level 3 -->
  <!-- Left branch -->
  <line x1="250" y1="248" x2="250" y2="280" stroke="url(#wireGrad)" stroke-width="1.5" opacity="0.4"/>
  <line x1="250" y1="280" x2="150" y2="310" stroke="url(#wireGrad)" stroke-width="1.5" opacity="0.4"/>
  <line x1="250" y1="280" x2="350" y2="310" stroke="url(#wireGrad)" stroke-width="1.5" opacity="0.4"/>

  <!-- Right branch -->
  <line x1="550" y1="248" x2="550" y2="280" stroke="url(#wireGrad)" stroke-width="1.5" opacity="0.4"/>
  <line x1="550" y1="280" x2="450" y2="310" stroke="url(#wireGrad)" stroke-width="1.5" opacity="0.4"/>
  <line x1="550" y1="280" x2="650" y2="310" stroke="url(#wireGrad)" stroke-width="1.5" opacity="0.4"/>

  <!-- Level 3 nodes -->
  <circle cx="150" cy="330" r="22" stroke="url(#wireGrad)" stroke-width="1.5" fill="#ffd700" fill-opacity="0.08"/>
  <circle cx="150" cy="330" r="10" stroke="url(#wireGrad)" stroke-width="0.5" fill="none" opacity="0.3"/>
  <circle cx="150" cy="330" r="4" fill="#ffd700" opacity="0.4"/>

  <circle cx="350" cy="330" r="22" stroke="url(#wireGrad)" stroke-width="1.5" fill="#ffd700" fill-opacity="0.08"/>
  <circle cx="350" cy="330" r="10" stroke="url(#wireGrad)" stroke-width="0.5" fill="none" opacity="0.3"/>
  <circle cx="350" cy="330" r="4" fill="#ffd700" opacity="0.4"/>

  <circle cx="450" cy="330" r="22" stroke="url(#wireGrad)" stroke-width="1.5" fill="#ffd700" fill-opacity="0.08"/>
  <circle cx="450" cy="330" r="10" stroke="url(#wireGrad)" stroke-width="0.5" fill="none" opacity="0.3"/>
  <circle cx="450" cy="330" r="4" fill="#ffd700" opacity="0.4"/>

  <circle cx="650" cy="330" r="22" stroke="url(#wireGrad)" stroke-width="1.5" fill="#ffd700" fill-opacity="0.08"/>
  <circle cx="650" cy="330" r="10" stroke="url(#wireGrad)" stroke-width="0.5" fill="none" opacity="0.3"/>
  <circle cx="650" cy="330" r="4" fill="#ffd700" opacity="0.4"/>

  <!-- Connection lines to level 4 -->
  <line x1="150" y1="352" x2="150" y2="380" stroke="url(#wireGrad)" stroke-width="1" opacity="0.3"/>
  <line x1="150" y1="380" x2="100" y2="405" stroke="url(#wireGrad)" stroke-width="1" opacity="0.3"/>
  <line x1="150" y1="380" x2="200" y2="405" stroke="url(#wireGrad)" stroke-width="1" opacity="0.3"/>

  <line x1="350" y1="352" x2="350" y2="380" stroke="url(#wireGrad)" stroke-width="1" opacity="0.3"/>
  <line x1="350" y1="380" x2="310" y2="405" stroke="url(#wireGrad)" stroke-width="1" opacity="0.3"/>
  <line x1="350" y1="380" x2="390" y2="405" stroke="url(#wireGrad)" stroke-width="1" opacity="0.3"/>

  <line x1="450" y1="352" x2="450" y2="380" stroke="url(#wireGrad)" stroke-width="1" opacity="0.3"/>
  <line x1="450" y1="380" x2="410" y2="405" stroke="url(#wireGrad)" stroke-width="1" opacity="0.3"/>
  <line x1="450" y1="380" x2="490" y2="405" stroke="url(#wireGrad)" stroke-width="1" opacity="0.3"/>

  <line x1="650" y1="352" x2="650" y2="380" stroke="url(#wireGrad)" stroke-width="1" opacity="0.3"/>
  <line x1="650" y1="380" x2="600" y2="405" stroke="url(#wireGrad)" stroke-width="1" opacity="0.3"/>
  <line x1="650" y1="380" x2="700" y2="405" stroke="url(#wireGrad)" stroke-width="1" opacity="0.3"/>

  <!-- Level 4 nodes (smallest) -->
  <circle cx="100" cy="420" r="15" stroke="url(#wireGrad)" stroke-width="1" fill="none" opacity="0.35"/>
  <circle cx="100" cy="420" r="3" fill="#ffd700" opacity="0.35"/>
  <circle cx="200" cy="420" r="15" stroke="url(#wireGrad)" stroke-width="1" fill="none" opacity="0.35"/>
  <circle cx="200" cy="420" r="3" fill="#ffd700" opacity="0.35"/>

  <circle cx="310" cy="420" r="15" stroke="url(#wireGrad)" stroke-width="1" fill="none" opacity="0.35"/>
  <circle cx="310" cy="420" r="3" fill="#ffd700" opacity="0.35"/>
  <circle cx="390" cy="420" r="15" stroke="url(#wireGrad)" stroke-width="1" fill="none" opacity="0.35"/>
  <circle cx="390" cy="420" r="3" fill="#ffd700" opacity="0.35"/>

  <circle cx="410" cy="420" r="15" stroke="url(#wireGrad)" stroke-width="1" fill="none" opacity="0.35"/>
  <circle cx="410" cy="420" r="3" fill="#ffd700" opacity="0.35"/>
  <circle cx="490" cy="420" r="15" stroke="url(#wireGrad)" stroke-width="1" fill="none" opacity="0.35"/>
  <circle cx="490" cy="420" r="3" fill="#ffd700" opacity="0.35"/>

  <circle cx="600" cy="420" r="15" stroke="url(#wireGrad)" stroke-width="1" fill="none" opacity="0.35"/>
  <circle cx="600" cy="420" r="3" fill="#ffd700" opacity="0.35"/>
  <circle cx="700" cy="420" r="15" stroke="url(#wireGrad)" stroke-width="1" fill="none" opacity="0.35"/>
  <circle cx="700" cy="420" r="3" fill="#ffd700" opacity="0.35"/>

  <!-- Continuation dots indicating more levels -->
  <circle cx="100" cy="460" r="2" fill="#ffd700" opacity="0.25"/>
  <circle cx="100" cy="475" r="2" fill="#ffd700" opacity="0.2"/>
  <circle cx="100" cy="490" r="2" fill="#ffd700" opacity="0.15"/>

  <circle cx="400" cy="460" r="2" fill="#ffd700" opacity="0.25"/>
  <circle cx="400" cy="475" r="2" fill="#ffd700" opacity="0.2"/>
  <circle cx="400" cy="490" r="2" fill="#ffd700" opacity="0.15"/>

  <circle cx="700" cy="460" r="2" fill="#ffd700" opacity="0.25"/>
  <circle cx="700" cy="475" r="2" fill="#ffd700" opacity="0.2"/>
  <circle cx="700" cy="490" r="2" fill="#ffd700" opacity="0.15"/>

  <!-- Subtle connection aura around top node -->
  <circle cx="400" cy="100" r="50" stroke="url(#wireGrad)" stroke-width="0.5" stroke-dasharray="3 3" fill="none" opacity="0.2"/>
</svg>