<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Open Door - Become an Agent -->
  <!-- Simple open doorway representing opportunity -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Metal backing plate for door frame -->
  <path d="M250 520 L250 95 Q250 75 275 75 L525 75 Q550 75 550 95 L550 520"
        stroke="#5a5248" stroke-width="8" fill="none" opacity="0.5"/>

  <!-- Door frame - glowing -->
  <path d="M260 510 L260 100 Q260 85 280 85 L520 85 Q540 85 540 100 L540 510"
        stroke="#ffd700" stroke-width="3" fill="none" filter="url(#glow)"/>

  <!-- Floor line -->
  <line x1="220" y1="520" x2="580" y2="520" stroke="#5a5248" stroke-width="6" opacity="0.5"/>
  <line x1="220" y1="520" x2="580" y2="520" stroke="#ffd700" stroke-width="2.5" filter="url(#glow)"/>

  <!-- Open door (swung inward, showing depth) -->
  <!-- Door backing plate -->
  <path d="M540 510 L540 100 L480 130 L480 490 Z"
        stroke="#5a5248" stroke-width="6" fill="none" opacity="0.5"/>
  <!-- Door glowing lines -->
  <line x1="540" y1="100" x2="540" y2="510" stroke="#ffd700" stroke-width="2.5" filter="url(#glow)"/>
  <line x1="540" y1="100" x2="480" y2="130" stroke="#ffd700" stroke-width="2.5" filter="url(#glow)"/>
  <line x1="480" y1="130" x2="480" y2="490" stroke="#ffd700" stroke-width="2.5" filter="url(#glow)"/>
  <line x1="480" y1="490" x2="540" y2="510" stroke="#ffd700" stroke-width="2.5" filter="url(#glow)"/>

  <!-- Door handle on open door -->
  <circle cx="490" cy="320" r="8" stroke="#5a5248" stroke-width="4" fill="none" opacity="0.5"/>
  <circle cx="490" cy="320" r="8" stroke="#ffd700" stroke-width="2" fill="none" filter="url(#glow)"/>

  <!-- Door panels on open door -->
  <rect x="485" y="160" width="35" height="80" rx="3" stroke="#5a5248" stroke-width="3" fill="none" opacity="0.4" transform="skewY(-5)"/>
  <rect x="485" y="160" width="35" height="80" rx="3" stroke="#ffd700" stroke-width="1.5" fill="none" filter="url(#glow)" transform="skewY(-5)"/>

  <rect x="485" y="380" width="35" height="80" rx="3" stroke="#5a5248" stroke-width="3" fill="none" opacity="0.4" transform="skewY(-5)"/>
  <rect x="485" y="380" width="35" height="80" rx="3" stroke="#ffd700" stroke-width="1.5" fill="none" filter="url(#glow)" transform="skewY(-5)"/>

  <!-- Threshold -->
  <line x1="260" y1="510" x2="540" y2="510" stroke="#5a5248" stroke-width="4" opacity="0.5"/>
  <line x1="260" y1="510" x2="540" y2="510" stroke="#ffd700" stroke-width="2" filter="url(#glow)"/>
</svg>