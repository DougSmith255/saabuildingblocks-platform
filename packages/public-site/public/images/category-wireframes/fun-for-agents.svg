<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Party Confetti - Fun for Agents -->
  <!-- Just confetti shapes scattered, no central burst -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Confetti rectangles - backing plates then glowing -->
  <rect x="150" y="120" width="18" height="40" rx="2" transform="rotate(25, 159, 140)" stroke="#5a5248" stroke-width="4" fill="none" opacity="0.5"/>
  <rect x="150" y="120" width="18" height="40" rx="2" transform="rotate(25, 159, 140)" stroke="#ffd700" stroke-width="2" fill="none" filter="url(#glow)"/>

  <rect x="280" y="80" width="22" height="12" rx="2" transform="rotate(-15, 291, 86)" stroke="#5a5248" stroke-width="4" fill="none" opacity="0.5"/>
  <rect x="280" y="80" width="22" height="12" rx="2" transform="rotate(-15, 291, 86)" stroke="#ffd700" stroke-width="2" fill="none" filter="url(#glow)"/>

  <rect x="480" y="100" width="15" height="35" rx="2" transform="rotate(40, 487, 117)" stroke="#5a5248" stroke-width="4" fill="none" opacity="0.5"/>
