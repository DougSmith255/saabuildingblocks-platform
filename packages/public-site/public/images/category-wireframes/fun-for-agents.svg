  <rect x="680" y="320" width="14" height="30" rx="2" transform="rotate(55, 687, 335)" stroke="#ffd700" stroke-width="2" fill="none" filter="url(#glow)"/>

  <rect x="600" y="450" width="18" height="8" rx="2" transform="rotate(-20, 609, 454)" stroke="#5a5248" stroke-width="4" fill="none" opacity="0.5"/>
  <rect x="600" y="450" width="18" height="8" rx="2" transform="rotate(-20, 609, 454)" stroke="#ffd700" stroke-width="2" fill="none" filter="url(#glow)"/>

