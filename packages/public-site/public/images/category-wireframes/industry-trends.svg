<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Rising Chart - Industry Trends -->
  <!-- Simple line graph with no fill, no arrows -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Grid lines - horizontal (backing) -->
  <line x1="150" y1="480" x2="680" y2="480" stroke="#5a5248" stroke-width="2" opacity="0.3"/>
  <line x1="150" y1="400" x2="680" y2="400" stroke="#5a5248" stroke-width="2" opacity="0.3"/>
  <line x1="150" y1="320" x2="680" y2="320" stroke="#5a5248" stroke-width="2" opacity="0.3"/>
  <line x1="150" y1="240" x2="680" y2="240" stroke="#5a5248" stroke-width="2" opacity="0.3"/>
  <line x1="150" y1="160" x2="680" y2="160" stroke="#5a5248" stroke-width="2" opacity="0.3"/>

  <!-- Grid lines - vertical (backing) -->
  <line x1="230" y1="140" x2="230" y2="500" stroke="#5a5248" stroke-width="2" opacity="0.25"/>
  <line x1="320" y1="140" x2="320" y2="500" stroke="#5a5248" stroke-width="2" opacity="0.25"/>
  <line x1="410" y1="140" x2="410" y2="500" stroke="#5a5248" stroke-width="2" opacity="0.25"/>
  <line x1="500" y1="140" x2="500" y2="500" stroke="#5a5248" stroke-width="2" opacity="0.25"/>
  <line x1="590" y1="140" x2="590" y2="500" stroke="#5a5248" stroke-width="2" opacity="0.25"/>

  <!-- Axis lines - backing plate -->
  <line x1="150" y1="500" x2="680" y2="500" stroke="#5a5248" stroke-width="6" opacity="0.5"/>
  <line x1="150" y1="140" x2="150" y2="500" stroke="#5a5248" stroke-width="6" opacity="0.5"/>

  <!-- Axis lines - glowing -->
  <line x1="150" y1="500" x2="680" y2="500" stroke="#ffd700" stroke-width="2.5" filter="url(#glow)"/>
  <line x1="150" y1="140" x2="150" y2="500" stroke="#ffd700" stroke-width="2.5" filter="url(#glow)"/>

  <!-- Main trend line - backing plate -->
  <path d="M180 450 L250 420 L320 380 L390 350 L460 280 L530 220 L600 160 L660 120"
        stroke="#5a5248" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.5"/>

  <!-- Main trend line - glowing -->
  <path d="M180 450 L250 420 L320 380 L390 350 L460 280 L530 220 L600 160 L660 120"
        stroke="#ffd700" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>

  <!-- Data points - backing -->
  <circle cx="180" cy="450" r="8" stroke="#5a5248" stroke-width="4" fill="none" opacity="0.5"/>
  <circle cx="250" cy="420" r="8" stroke="#5a5248" stroke-width="4" fill="none" opacity="0.5"/>
  <circle cx="320" cy="380" r="8" stroke="#5a5248" stroke-width="4" fill="none" opacity="0.5"/>
  <circle cx="390" cy="350" r="8" stroke="#5a5248" stroke-width="4" fill="none" opacity="0.5"/>
  <circle cx="460" cy="280" r="8" stroke="#5a5248" stroke-width="4" fill="none" opacity="0.5"/>
  <circle cx="530" cy="220" r="8" stroke="#5a5248" stroke-width="4" fill="none" opacity="0.5"/>
  <circle cx="600" cy="160" r="8" stroke="#5a5248" stroke-width="4" fill="none" opacity="0.5"/>
  <circle cx="660" cy="120" r="10" stroke="#5a5248" stroke-width="5" fill="none" opacity="0.5"/>

  <!-- Data points - glowing -->
  <circle cx="180" cy="450" r="8" stroke="#ffd700" stroke-width="2" fill="none" filter="url(#glow)"/>
  <circle cx="250" cy="420" r="8" stroke="#ffd700" stroke-width="2" fill="none" filter="url(#glow)"/>
  <circle cx="320" cy="380" r="8" stroke="#ffd700" stroke-width="2" fill="none" filter="url(#glow)"/>
  <circle cx="390" cy="350" r="8" stroke="#ffd700" stroke-width="2" fill="none" filter="url(#glow)"/>
  <circle cx="460" cy="280" r="8" stroke="#ffd700" stroke-width="2" fill="none" filter="url(#glow)"/>
  <circle cx="530" cy="220" r="8" stroke="#ffd700" stroke-width="2" fill="none" filter="url(#glow)"/>
  <circle cx="600" cy="160" r="8" stroke="#ffd700" stroke-width="2" fill="none" filter="url(#glow)"/>
  <circle cx="660" cy="120" r="10" stroke="#ffd700" stroke-width="2.5" fill="none" filter="url(#glow)"/>

  <!-- Axis tick marks -->
  <line x1="145" y1="480" x2="155" y2="480" stroke="#ffd700" stroke-width="2" filter="url(#glow)"/>
  <line x1="145" y1="400" x2="155" y2="400" stroke="#ffd700" stroke-width="2" filter="url(#glow)"/>
  <line x1="145" y1="320" x2="155" y2="320" stroke="#ffd700" stroke-width="2" filter="url(#glow)"/>
  <line x1="145" y1="240" x2="155" y2="240" stroke="#ffd700" stroke-width="2" filter="url(#glow)"/>
  <line x1="145" y1="160" x2="155" y2="160" stroke="#ffd700" stroke-width="2" filter="url(#glow)"/>
</svg>