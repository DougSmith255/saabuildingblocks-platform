<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Rising Chart/Graph - Industry Trends -->
  <!-- Upward trending line chart with data points -->
  <defs>
    <linearGradient id="wireGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd700" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#ffd700" stop-opacity="0.15"/>
    </linearGradient>
    <linearGradient id="trendGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffd700" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#ffd700" stop-opacity="0.3"/>
    </linearGradient>
  </defs>

  <!-- Grid lines - horizontal -->
  <g stroke="url(#wireGrad)" stroke-width="0.5" opacity="0.25">
    <line x1="150" y1="480" x2="680" y2="480"/>
    <line x1="150" y1="400" x2="680" y2="400"/>
    <line x1="150" y1="320" x2="680" y2="320"/>
    <line x1="150" y1="240" x2="680" y2="240"/>
    <line x1="150" y1="160" x2="680" y2="160"/>
  </g>

  <!-- Grid lines - vertical -->
  <g stroke="url(#wireGrad)" stroke-width="0.5" opacity="0.2">
    <line x1="230" y1="140" x2="230" y2="500"/>
    <line x1="320" y1="140" x2="320" y2="500"/>
    <line x1="410" y1="140" x2="410" y2="500"/>
    <line x1="500" y1="140" x2="500" y2="500"/>
    <line x1="590" y1="140" x2="590" y2="500"/>
  </g>

  <!-- Axis lines -->
  <line x1="150" y1="500" x2="680" y2="500" stroke="url(#wireGrad)" stroke-width="1.5" opacity="0.5"/>
  <line x1="150" y1="140" x2="150" y2="500" stroke="url(#wireGrad)" stroke-width="1.5" opacity="0.5"/>

  <!-- Upward arrow at end of axes -->
  <path d="M680 500 L695 495 L695 505 Z" fill="#ffd700" opacity="0.4"/>
  <path d="M150 140 L145 155 L155 155 Z" fill="#ffd700" opacity="0.4"/>

  <!-- Main trend line - rising with some variation -->
  <path d="M180 450 L250 420 L320 380 L390 350 L460 280 L530 220 L600 160 L660 120"
        stroke="url(#wireGrad)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>

  <!-- Area fill under the trend line -->
  <path d="M180 450 L250 420 L320 380 L390 350 L460 280 L530 220 L600 160 L660 120 L660 500 L180 500 Z"
        fill="url(#trendGrad)" opacity="0.3"/>

  <!-- Data points -->
  <circle cx="180" cy="450" r="6" stroke="url(#wireGrad)" stroke-width="1.5" fill="#0a0a0a" opacity="0.8"/>
  <circle cx="250" cy="420" r="6" stroke="url(#wireGrad)" stroke-width="1.5" fill="#0a0a0a" opacity="0.8"/>
  <circle cx="320" cy="380" r="6" stroke="url(#wireGrad)" stroke-width="1.5" fill="#0a0a0a" opacity="0.8"/>
  <circle cx="390" cy="350" r="6" stroke="url(#wireGrad)" stroke-width="1.5" fill="#0a0a0a" opacity="0.8"/>
  <circle cx="460" cy="280" r="6" stroke="url(#wireGrad)" stroke-width="1.5" fill="#0a0a0a" opacity="0.8"/>
  <circle cx="530" cy="220" r="6" stroke="url(#wireGrad)" stroke-width="1.5" fill="#0a0a0a" opacity="0.8"/>
  <circle cx="600" cy="160" r="6" stroke="url(#wireGrad)" stroke-width="1.5" fill="#0a0a0a" opacity="0.8"/>
  <circle cx="660" cy="120" r="8" stroke="url(#wireGrad)" stroke-width="2" fill="#ffd700" fill-opacity="0.3" opacity="0.9"/>

  <!-- Inner glow on data points -->
  <circle cx="180" cy="450" r="2" fill="#ffd700" opacity="0.6"/>
  <circle cx="250" cy="420" r="2" fill="#ffd700" opacity="0.6"/>
  <circle cx="320" cy="380" r="2" fill="#ffd700" opacity="0.6"/>
  <circle cx="390" cy="350" r="2" fill="#ffd700" opacity="0.6"/>
  <circle cx="460" cy="280" r="2" fill="#ffd700" opacity="0.6"/>
  <circle cx="530" cy="220" r="2" fill="#ffd700" opacity="0.6"/>
  <circle cx="600" cy="160" r="2" fill="#ffd700" opacity="0.6"/>
  <circle cx="660" cy="120" r="3" fill="#ffd700" opacity="0.8"/>

  <!-- Rising arrow indicator -->
  <path d="M680 100 L700 80 L720 100 M700 80 L700 140"
        stroke="#ffd700" stroke-width="2" fill="none" opacity="0.5" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Axis tick marks -->
  <g stroke="url(#wireGrad)" stroke-width="1" opacity="0.4">
    <line x1="145" y1="480" x2="155" y2="480"/>
    <line x1="145" y1="400" x2="155" y2="400"/>
    <line x1="145" y1="320" x2="155" y2="320"/>
    <line x1="145" y1="240" x2="155" y2="240"/>
    <line x1="145" y1="160" x2="155" y2="160"/>
    <line x1="230" y1="495" x2="230" y2="505"/>
    <line x1="320" y1="495" x2="320" y2="505"/>
    <line x1="410" y1="495" x2="410" y2="505"/>
    <line x1="500" y1="495" x2="500" y2="505"/>
    <line x1="590" y1="495" x2="590" y2="505"/>
  </g>
</svg>