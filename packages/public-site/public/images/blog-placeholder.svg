  <!-- Blog Post Placeholder -->
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="24" fill="#808080" text-anchor="middle">Blog Post</text>
  
  <!-- Decorative Border -->
  <rect x="10" y="10" width="1180" height="610" fill="none" stroke="#e5e4dd" stroke-width="1" opacity="0.2" rx="8"/>
