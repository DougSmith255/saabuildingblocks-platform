<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c0c0c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- SAA Logo Circle -->
  <circle cx="600" cy="250" r="80" fill="none" stroke="#ffd700" stroke-width="3" opacity="0.6"/>
  <circle cx="600" cy="250" r="60" fill="none" stroke="#ffd700" stroke-width="2" opacity="0.4"/>
  
  <!-- SAA Text -->
  <text x="600" y="260" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffd700" text-anchor="middle">SAA</text>
  
  <!-- Building Blocks Text -->
