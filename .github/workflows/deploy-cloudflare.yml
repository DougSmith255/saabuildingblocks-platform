name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
    paths:
      - 'nextjs-frontend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: nextjs-frontend
        run: npm ci

      - name: Build Static Export
        working-directory: nextjs-frontend
        env:
          WORDPRESS_USER: ${{ secrets.WORDPRESS_USER }}
          WORDPRESS_APP_PASSWORD: ${{ secrets.WORDPRESS_APP_PASSWORD }}
          NEXT_PUBLIC_WORDPRESS_API_URL: https://wp.saabuildingblocks.com/wp-json/wp/v2
          NODE_ENV: production
        run: |
          echo "Building static export for Cloudflare Pages..."
          rm -rf out
          cp next.config.static.ts next.config.ts.backup
          mv next.config.static.ts next.config.ts
          npm run build
          mv next.config.ts.backup next.config.ts || true
          echo "âœ… Static export complete. Output in /out directory"
          ls -lh out/ | head -20

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy nextjs-frontend/out --project-name=${{ secrets.CLOUDFLARE_PROJECT_NAME }} --branch=main
