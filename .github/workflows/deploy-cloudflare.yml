name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
    paths:
      - 'nextjs-frontend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: nextjs-frontend
        run: npm ci

      - name: Build Static Export
        working-directory: nextjs-frontend
        env:
          WORDPRESS_USER: ${{ secrets.WORDPRESS_USER }}
          WORDPRESS_APP_PASSWORD: ${{ secrets.WORDPRESS_APP_PASSWORD }}
          NEXT_PUBLIC_WORDPRESS_API_URL: https://wp.saabuildingblocks.com/wp-json/wp/v2
          NODE_ENV: production
        run: |
          echo "üì¶ Building static export for Cloudflare Pages..."
          rm -rf out

          echo "üîÑ Swapping to static config..."
          cp next.config.ts next.config.dynamic.backup
          cp next.config.static.ts next.config.ts

          echo "üóëÔ∏è  Temporarily removing auth-protected routes..."
          mv app/accept-invitation app/.accept-invitation.backup
          mv app/agent-portal app/.agent-portal.backup
          mv app/master-controller/page.tsx app/master-controller/.page.tsx.backup 2>/dev/null || true
          mv app/master-controller/components app/master-controller/.components.backup 2>/dev/null || true
          mv app/sign-up app/.sign-up.backup
          mv app/_auth app/._auth.backup

          echo "üèóÔ∏è  Running Next.js build with static export..."
          npm run build

          echo "‚ôªÔ∏è  Restoring dynamic routes..."
          mv app/.accept-invitation.backup app/accept-invitation
          mv app/.agent-portal.backup app/agent-portal
          mv app/master-controller/.page.tsx.backup app/master-controller/page.tsx 2>/dev/null || true
          mv app/master-controller/.components.backup app/master-controller/components 2>/dev/null || true
          mv app/.sign-up.backup app/sign-up
          mv app/._auth.backup app/_auth

          echo "‚ôªÔ∏è  Restoring dynamic config..."
          mv next.config.dynamic.backup next.config.ts

          echo "‚úÖ Static export complete!"
          echo "üìä Generated files:"
          ls -lh out/ | head -20

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy nextjs-frontend/out --project-name=${{ secrets.CLOUDFLARE_PROJECT_NAME }} --branch=main
