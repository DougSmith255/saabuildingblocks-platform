name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
    paths:
      - 'nextjs-frontend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: nextjs-frontend
        run: npm ci

      - name: Build with Cloudflare Next.js Adapter
        working-directory: nextjs-frontend
        env:
          WORDPRESS_USER: ${{ secrets.WORDPRESS_USER }}
          WORDPRESS_APP_PASSWORD: ${{ secrets.WORDPRESS_APP_PASSWORD }}
          NEXT_PUBLIC_WORDPRESS_API_URL: https://wp.saabuildingblocks.com/wp-json/wp/v2
          NODE_ENV: production
        run: |
          echo "üì¶ Building Next.js for Cloudflare Pages (full dynamic site)..."

          echo "üèóÔ∏è  Running Next.js build with Cloudflare adapter..."
          npm run build

          echo "‚ö° Building Cloudflare Workers bundle..."
          npx @cloudflare/next-on-pages

          echo "‚úÖ Cloudflare build complete!"
          echo "üìä Generated files:"
          ls -lh .vercel/output/static | head -20

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy nextjs-frontend/.vercel/output/static --project-name=${{ secrets.CLOUDFLARE_PROJECT_NAME }} --branch=main
