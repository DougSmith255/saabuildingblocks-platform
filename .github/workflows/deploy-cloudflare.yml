name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
    paths:
      - 'nextjs-frontend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: nextjs-frontend
        run: npm ci

      - name: Build Static Export
        working-directory: nextjs-frontend
        env:
          WORDPRESS_USER: ${{ secrets.WORDPRESS_USER }}
          WORDPRESS_APP_PASSWORD: ${{ secrets.WORDPRESS_APP_PASSWORD }}
          NEXT_PUBLIC_WORDPRESS_API_URL: https://wp.saabuildingblocks.com/wp-json/wp/v2
          NODE_ENV: production
        run: |
          echo "üì¶ Building static export for Cloudflare Pages..."
          rm -rf out

          echo "üîÑ Swapping to static config..."
          cp next.config.ts next.config.dynamic.backup
          cp next.config.static.ts next.config.ts

          echo "üóëÔ∏è  Temporarily removing auth-protected routes..."
          mkdir -p .static-build-temp
          mv app/accept-invitation .static-build-temp/
          mv app/agent-portal .static-build-temp/
          mv app/master-controller/page.tsx .static-build-temp/ 2>/dev/null || true
          mv app/master-controller/components .static-build-temp/ 2>/dev/null || true
          mv app/sign-up .static-build-temp/
          mv app/_auth .static-build-temp/

          echo "üèóÔ∏è  Running Next.js build with static export..."
          npm run build

          echo "‚ôªÔ∏è  Restoring dynamic routes..."
          mv .static-build-temp/accept-invitation app/
          mv .static-build-temp/agent-portal app/
          mv .static-build-temp/page.tsx app/master-controller/ 2>/dev/null || true
          mv .static-build-temp/components app/master-controller/ 2>/dev/null || true
          mv .static-build-temp/sign-up app/
          mv .static-build-temp/_auth app/
          rm -rf .static-build-temp

          echo "‚ôªÔ∏è  Restoring dynamic config..."
          mv next.config.dynamic.backup next.config.ts

          echo "‚úÖ Static export complete!"
          echo "üìä Generated files:"
          ls -lh out/ | head -20

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy nextjs-frontend/out --project-name=${{ secrets.CLOUDFLARE_PROJECT_NAME }} --branch=main
