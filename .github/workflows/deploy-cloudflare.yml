name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
    paths:
      - 'nextjs-frontend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: nextjs-frontend
        run: npm ci

      - name: Build Static Export
        working-directory: nextjs-frontend
        env:
          NEXT_PUBLIC_WORDPRESS_API_URL: https://wp.saabuildingblocks.com/wp-json/wp/v2
          NODE_ENV: production
        run: |
          echo "ðŸ”¨ Building static export for Cloudflare Pages"
          echo "   This generates true static HTML (no server-side code)"
          echo "   Using scripts/build-static.sh to exclude auth routes"

          # Run static export build (moves dynamic routes temporarily)
          bash scripts/build-static.sh

          echo ""
          echo "ðŸ“Š Build verification:"
          echo "  Files to deploy: $(find out -type f | wc -l)"
          echo "  Total size: $(du -sh out/ | cut -f1)"
          echo ""
          echo "âœ… Static export complete - ready for Cloudflare Pages deployment"

      - name: Create Cloudflare Pages Project (if needed)
        uses: cloudflare/wrangler-action@v3
        continue-on-error: true
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages project create saa-static-export --production-branch=main

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy nextjs-frontend/out --project-name=saa-static-export --branch=main --commit-dirty=true
