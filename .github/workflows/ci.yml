name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [public-site, admin-dashboard]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (monorepo)
        run: npm ci

      - name: Build shared package (required for type checking)
        run: npm run build --workspace=@saa/shared

      # ESLint disabled in CI - requires .next directory which doesn't exist yet
      # Run ESLint locally during development instead
      # - name: Run ESLint (${{ matrix.package }})
      #   working-directory: packages/${{ matrix.package }}
      #   run: npm run lint

      - name: Check TypeScript types (${{ matrix.package }})
        working-directory: packages/${{ matrix.package }}
        run: npm run type-check

  build:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        package: [public-site, admin-dashboard]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (monorepo)
        run: npm ci

      - name: Build package (${{ matrix.package }})
        working-directory: packages/${{ matrix.package }}
        run: npm run build
        env:
          NODE_ENV: production
          # Placeholder env vars for build
          NEXT_PUBLIC_SUPABASE_URL: "https://placeholder.supabase.co"
          NEXT_PUBLIC_SUPABASE_ANON_KEY: "placeholder"
          SUPABASE_SERVICE_ROLE_KEY: "placeholder"

  # Note: Additional CI jobs (accessibility, e2e, security, performance) are available
  # but commented out until test infrastructure is fully set up in monorepo.
  # Uncomment and update these jobs as needed:

  # accessibility:
  #   runs-on: ubuntu-latest
  #   needs: lint
  #   ...

  # e2e:
  #   runs-on: ubuntu-latest
  #   needs: build
  #   ...

  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
