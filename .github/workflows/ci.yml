name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Fast type-check only - no build (deployment handles that)
  type-check:
    name: Type Check (${{ matrix.package }})
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      matrix:
        package: [public-site, admin-dashboard]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Cache node_modules for faster installs
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies (monorepo)
        run: npm ci --prefer-offline

      # Cache shared package build
      - name: Cache shared package build
        uses: actions/cache@v4
        with:
          path: packages/shared/dist
          key: shared-build-${{ hashFiles('packages/shared/**/*.ts', 'packages/shared/**/*.tsx') }}
          restore-keys: |
            shared-build-

      - name: Build shared package (required for type checking)
        run: npm run build --workspace=@saa/shared

      - name: Check TypeScript types (${{ matrix.package }})
        working-directory: packages/${{ matrix.package }}
        run: npm run type-check

  # Optional security scan - runs in parallel, doesn't block
  security:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
